<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Starting point for Trello </title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container-fluid">

      <header class="row well">
        <div class="col-xs-4">
          Search Bar
        </div> <!-- close search bar -->

        <div class="col-xs-4">
          Trello Logo
        </div> <!-- close top logo -->

        <div class="col-xs-4">
          User Profile
        </div> <!-- close user profile -->
      </header>

      <section class="row well">
        <div class="col-xs-8">

          <div class="row well">

            <div class="col-xs-8">
              Agile Board, etc.
            </div> <!-- close board title -->

            <div class="col-xs-4">
              Calendar
            </div> <!-- close calendar, etc. -->

          </div> <!-- close board header -->

          <div class="row well">

            <div class="col-xs-4">
              Done list
            </div> <!-- close done list -->

            <div class="col-xs-4">
              Current Progress list
            </div> <!-- close current progress list -->

            <div class="col-xs-4">
              Current Sprint list
            </div> <!-- close current sprint list -->

          </div> <!-- close lists -->

        </div> <!-- close board section -->

        <div class="col-xs-4">
          Side menu
        </div> <!-- close side menu -->
      </section>

    </div> <!-- close container-fluid -->
  </body>
</html>
